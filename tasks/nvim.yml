- name: Install Neovim build reqs
  become: yes
  dnf:
    name:
      - ninja-build
      - libtool
      # - libtool-bin
      - autoconf
      - automake
      - cmake
      - g++
      - pkg-config
      - unzip
      - doxygen
  tags:
    - install
    - nvim
- name: Clone Neovim
  git:
    repo: 'https://github.com/neovim/neovim.git'
    dest: "{{ lookup('env', 'HOME') }}/.sources/neovim"
    depth: 1
  tags:
    - install
    - nvim
- name: Build Neovim
  make:
    chdir: "{{ lookup('env', 'HOME') }}/.sources/neovim"
    params:
      CMAKE_BUILD_TYPE: Release
  tags:
    - install
    - nvim
- name: Install Neovim
  become: yes
  make:
    chdir: "{{ lookup('env', 'HOME') }}/.sources/neovim"
    target: install
  tags:
    - install
    - nvim
- name: Install Packer
  git:
    repo: 'https://github.com/wbthomason/packer.nvim'
    dest: "{{ lookup('env', 'HOME') }}/.local/share/nvim/site/pack/packer/start/packer.nvim"
    depth: 1
  tags:
    - install
    - nvim
